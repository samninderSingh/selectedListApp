<table
  class="table table-hover col-12"
  style="box-shadow: 0px 0px 20px 0px #aaaaaa"
>
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Drive</th>
      <th>Path</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let item of items"
      [ngStyle]="{
        'background-color': item.checked == true ? '#dadada' : '#ffffff'
      }"
    >
      <td>
        <input
          type="checkbox"
          aria-label="Checkbox"
          [checked]="item.checked"
          (click)="listManagement.updateCheckedStatus(item.id)"
          [disabled]="item.status == scheduled"
        />
      </td>
      <td>{{ item.name }}</td>
      <td>{{ item.device }}</td>
      <td>{{ item.path }}</td>
      <td>
        <img
          src="./assets/greenDot.png"
          alt="avilable"
          style="width: 15px; position: absolute; margin: 5px 0px 0px 0px"
          *ngIf="item.status == available"
        />
        <span style="padding-left: 20px">{{ item.status }}</span>
      </td>
    </tr>
  </tbody>
</table>
